<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Card Flexbox</title>

  <style>
    .card {
      display: flex;
      background-color: black;
      color: white;
      width: 450px;
    }

    .details {
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }


    img {
      max-width: 100%;
      width: 200px;
    }
  </style>
</head>

<body>


  <div class="card">
    <img src="https://geediting.com/wp-content/uploads/2023/12/newimagesize-2023-04-02T192008.840.png" alt="">
    <div class="details">
      <strong>Name</strong>
      <div>Descigner</div>
      <div>email@email.com</div>
    </div>
  </div>



</body>

</html>
